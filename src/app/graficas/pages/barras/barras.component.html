<h1>Gr√°ficas de Barras</h1>
<hr />

<div class="row">
  <div class="col">
    <div style="display: block">
      <canvas
        baseChart
        class="chart"
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      >
      </canvas>
    </div>
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="randomize()"
      class="btn btn-primary float-end"
    >
      Actualizar
    </button>
  </div>
</div>
